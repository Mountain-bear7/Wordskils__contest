                </div>
            </div>
            <div class="header-content" id="header-content">
                <h1 class="header-content__title">
                    Concert

                <div class="header-content__text">
                    Покупайте билеты на концерты любимых артистов. Выбирайте удобную дату, и получите удовольствие от музыки.

</section>


<section class="subscription">
    <div class="container">
        <div class="subscription__title">Вход</div>
        <div class="subscription__block">
            <form action="#" method="get">
                <div class="subscription__form">
                    <div class="subscription__form-name">
                        <input tabindex="1" name="subscription-name" type="tel" placeholder="Введите телефон">
                    </div>
                    <div class="subscription__form-phone">
                        <input tabindex="2" name="subscription-phone" type="email" placeholder="Введите почту">
                    </div>
                    <div class="subscription__form-email">
                        <input tabindex="3" name="subscription-email" type="password" placeholder="Введите пароль">
                    </div>
                </div>
            </form>
            <button class="subscription__btn">
                <a href="profile.html">Войти</a>
            </button>
        </div>
